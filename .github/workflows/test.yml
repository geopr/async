name: Unit testing

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  unit tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - run: yarn install --frozen-lockfile

      - run: yarn test
